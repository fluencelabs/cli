name: "docs"

on:
  pull_request:
    paths-ignore:
      - "!**.md"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

env:
  CI: true
  FORCE_COLOR: true
  FLUENCE_USER_DIR: "${{ github.workspace }}/tmp/.fluence"
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  docs:
    name: Generate docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.FLUENCEBOT_RELEASE_PLEASE_PAT }}

      - name: Setup node with self-hosted npm registry
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://npm.fluence.dev"
          cache: "yarn"

      - run: yarn install

      - name: Setup golang
        uses: actions/setup-go@v5

      - name: Install json-schema-docs
        run: go install github.com/marcusolsson/json-schema-docs@latest

      - name: Build and pack Fluence CLI
        run: yarn pack-linux-x64

      - name: Run on each commit
        working-directory: apps/cli
        run: yarn on-each-commit

      - name: Auto-commit
        uses: stefanzweifel/git-auto-commit-action@v5
